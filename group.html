<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="group_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar__collection">
          <img src="./facebook.png" alt="" />
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Facebook" />
          </div>
        </div>

        <div class="navbar__collection__one">
          <ul>
            <li>
              <a href="index.html"><i class="fa-solid fa-house"></i></a>
              <div class="house__div"></div>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-user-group"></i></a>
              <div class="circle__two">1</div>
            </li>
            <li><i class="fa-solid fa-users"></i></li>
          </ul>
        </div>

        <div>
          <div class="navbar__collection__two">
            <button>Find Friends</button>
            <div class="sobirjon">
              <i class="fa-solid fa-circle-user"></i>
              <p>Sobirjon</p>
            </div>
            <div class="simble">
              <div class="simble__item">
                <i class="fa-solid fa-bars"></i>
              </div>
              <div class="simble__item">
                <i class="fa-solid fa-bolt"></i>
              </div>
              <div class="simble__item">
                <i class="fa-solid fa-bell"></i>
              </div>
              <div class="simble__item">
                <i class="fa-solid fa-sort-down"></i>
                <div class="circle">4</div>
              </div>
            </div>
          </div>
        </div>

        <div class="friends__one__scroll">
          <div class="friend__button">
            <h1>Friends</h1>
            <button><i class="fa-solid fa-gear"></i></button>
          </div>

          <a href="group.html">
            <div class="friend__home">
              <div class="friend__home__item">
                <i class="fa-solid fa-user-group"></i>
              </div>
              <p>Home</p>
            </div>
          </a>
          <a href="request.html">
            <div class="friend__request">
                <div class="friend__request__item">
                  <i class="fa-solid fa-user-minus"></i>
                </div>
                <p>Friend Requests</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
